<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Mastering Grids</title>

		<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="css/demo.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-external="slides/slide-1.html"></section>
        <section data-external="slides/slide-2.html"></section>
        <section data-external="slides/slide-3.html"></section>
        <section data-external="slides/slide-4.html"></section>
        <section data-external="slides/slide-5.html"></section>
        <section data-external="slides/slide-6.html"></section>
        <section data-external="slides/slide-7.html"></section>
        <section data-external="slides/slide-8.html"></section>
        <section data-external="slides/slide-9.html"></section>
        <section data-external="slides/slide-10.html"></section>
        <section data-background-color="#333333" data-external="slides/slide-11.html"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
        slideNumber: true,
        transition: 'slide',
        parallaxBackgroundImage: './images/grid-background.jpg',
        parallaxBackgroundSize: '2928px 1264px',
        fragmentInURL: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          {
            src: 'plugin/external/external.js',
            condition: function() { 
              return !!document.querySelector( '[data-external],[data-external-replace]' ); 
            }
          },
          { src: 'plugin/zoom-js/zoom.js', async: true },
        ]
			});
		</script>
	</body>
</html>
